<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h3>Please fill up the form</h3>
            <form>
                <label for="name"> Your Name:
                    <input id="name" type="Your name" placeholder="Your Name">
                </label>
                <label for="email"> Your Email:
                    <input type="email" name="" id="email" placeholder="Your Email">
                </label>
                <label for="phone"> Your Phone:
                    <input id="phone" type="Your Phone" placeholder="Your Phone">
                </label>
                <fieldset>
                    <legend>Pick one grocery</legend>
                    <label for="rice"> <input type="radio" name="grocery" id="Rice"> Rice</label>
                    <label for="oil"><input type="radio" name="grocery" id="oil">Oil</label>
                    <label for="salt"><input type="radio" name="grocery" id="salt">Salt</label>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
