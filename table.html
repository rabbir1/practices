<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 5px 8px;
        }
    </style>
</head>
<body>
    <h1>Html table</h1>
    <table>
        <caption>Table</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Full name</th>
                <th>position</th>
                <th>salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>bill gates</td>
                <td>microsoft</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>steve jobs</td>
                <td>apple</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry page</td>
                <td>goggle</td>
                <td>1300</td>
            </tr>
            <tr>
                <td>4</td>
                <td>mark zuku</td>
                <td>Facebook</td>
                <td>1400</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
